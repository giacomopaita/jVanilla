<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jVanilla Menu</title>
    <link href="res/css/style.css" rel="stylesheet" type="text/css" />
    <link href="res/css/jVanilla.css" rel="stylesheet" type="text/css" />
    <script src="res/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="res/js/jquery.jVanilla.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            $('.menu-hover').jVanilla({
                speed               : 50,
                animation           : 'sliding',
                eventType           : 'click',
                delay               : 100,
                isHoverClickable    : false,
                isLastRightAlign    : true
            });
        });
    </script>
</head>
<body>
<nav>
    <ul class="menu-hover">
        <li> <a href="http://www.google.com/"> lorem </a> </li>
        <li> <a href="http://www.google.com/"> ipsum </a>
            <ul>
                <li><a href="http://www.google.com/"> dolore della dolor</a></li>
                <li><a href="http://www.google.com/"> dolor </a></li>
                <li><a href="http://www.google.com/"> issuno </a></li>
            </ul>
        </li>
        <li> <a href="http://www.google.com/"> sit </a>
            <ul>
                <li><a href="http://www.google.com/"> lorem </a></li>
                <li><a href="http://www.google.com/"> dolor </a></li>
                <li><a href="http://www.google.com/"> ispum </a></li>
            </ul>
        </li>
        <li> <a href="http://www.google.com/"> dolor </a> </li>
        <li> <a href="http://www.google.com/"> sit </a>
        <li> <a href="http://www.google.com/"> dolor </a> </li>
        <li> <a href="http://www.google.com/"> sit </a>
            <ul>
                <li><a href="http://www.google.com/"> lorem lorem lorem </a></li>
                <li><a href="http://www.google.com/"> dolor </a></li>
                <li><a href="http://www.google.com/"> ispum </a></li>
            </ul>
        </li>
    </ul>
</nav>
</body>
</html>
